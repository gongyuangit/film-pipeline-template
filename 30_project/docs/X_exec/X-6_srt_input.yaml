meta:
  role: srt_input
  version: 1.0
  status: draft

schema:
  type: object
  required: [meta, cues]
  properties:
    meta:
      type: object
      required: [role, version]
      properties:
        role: {type: string}
        version: {type: number}
        status: {type: string}
    cues:
      type: array
      items:
        type: object
        required: [index, time_range, text, tags]
        properties:
          index: {type: number}
          time_range: {type: string}
          text: {type: string}
          tags:
            type: array
            items: {type: string}

fields:
  - path: meta.role
    purpose: 文档角色标识
    type: string
    required: true
    default: srt_input
  - path: meta.version
    purpose: 模板版本
    type: number
    required: true
    default: 1.0
  - path: meta.status
    purpose: 文档状态
    type: string
    required: false
    default: draft
  - path: cues[].index
    purpose: 序号
    type: number
    required: true
    default: 1
  - path: cues[].time_range
    purpose: 时间范围字符串
    type: string
    required: true
    default: "00:00:00,000 --> 00:00:00,000"
  - path: cues[].text
    purpose: 标注文本
    type: string
    required: true
    default: ""
  - path: cues[].tags
    purpose: 标签列表
    type: array[string]
    required: true
    default: []

cues: []

example:
  meta: {role: srt_input, version: 1.0, status: draft}
  cues:
    - index: 1
      time_range: "00:00:01,000 --> 00:00:03,000"
      text: "[SHOT] shot001 叙事目的占位"
      tags: ["SHOT"]
