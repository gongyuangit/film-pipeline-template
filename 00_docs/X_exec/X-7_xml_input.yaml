meta:
  role: xml_input
  version: 1.0
  status: draft

schema:
  type: object
  required: [meta, timeline]
  properties:
    meta:
      type: object
      required: [role, version]
      properties:
        role: {type: string}
        version: {type: number}
        status: {type: string}
    timeline:
      type: object
      required: [clips]
      properties:
        clips:
          type: array
          items:
            type: object
            required: [clip_name, start, end, duration_sec, track]
            properties:
              clip_name: {type: string}
              start: {type: string}
              end: {type: string}
              duration_sec: {type: number}
              track: {type: string}

fields:
  - path: meta.role
    purpose: 文档角色标识
    type: string
    required: true
    default: xml_input
  - path: meta.version
    purpose: 模板版本
    type: number
    required: true
    default: 1.0
  - path: meta.status
    purpose: 文档状态
    type: string
    required: false
    default: draft
  - path: timeline.clips[].clip_name
    purpose: 片段名称
    type: string
    required: true
    default: "shot001"
  - path: timeline.clips[].start
    purpose: 起始时间码
    type: string
    required: true
    default: "00:00:00:00"
  - path: timeline.clips[].end
    purpose: 结束时间码
    type: string
    required: true
    default: "00:00:00:00"
  - path: timeline.clips[].duration_sec
    purpose: 片段时长（秒）
    type: number
    required: true
    default: 0
  - path: timeline.clips[].track
    purpose: 轨道或通道标识
    type: string
    required: true
    default: "V1"

timeline:
  clips: []

example:
  meta: {role: xml_input, version: 1.0, status: draft}
  timeline:
    clips:
      - clip_name: "shot001"
        start: "00:00:01:00"
        end: "00:00:04:00"
        duration_sec: 3.0
        track: "V1"
